<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1819 Navigation Guide</title>
    <script>
        function loadContent() {
            const path = window.location.pathname;
            const currentPath = path.split('/').pop(); // Get last part of path
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            
            // Helper function to get base URL
            function getBaseUrl() {
                if (isLocalhost) {
                    return './';
                } else {
                    return '/GlobalSocialInnovation.github.io/';
                }
            }

            console.log('Current path:', path); // Debug logging
            console.log('Current path part:', currentPath); // Debug logging
            
            // If we're at the root or just /GlobalSocialInnovation.github.io/
            if (path === '/' || 
                path === '/GlobalSocialInnovation.github.io/' || 
                currentPath === 'index.html' || 
                currentPath === '') {
                window.location.href = getBaseUrl() + 'home.html';
                return;
            }

            // Load navigation interface and pass the location as a query parameter
            if (currentPath && currentPath !== 'home.html' && currentPath !== 'navigation.html') {
                window.location.href = getBaseUrl() + `navigation.html?location=${currentPath}`;
                return;
            }
        }

        // Add event listener to run when the page loads
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #333;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading navigation guide...</p>
    </div>
</body>
</html>
