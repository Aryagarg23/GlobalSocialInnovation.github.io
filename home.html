        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .location-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .steps-count {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

function createLocationCards() {
    const grid = document.getElementById('locationsGrid');
    
    Object.keys(navigationGraphs).forEach(locationKey => {
        const metadata = locationMetadata[locationKey];
        const graph = navigationGraphs[locationKey];
        const stepsCount = Object.keys(graph).length;
        
        const card = document.createElement('a');
        card.className = 'location-card';
        // Change the href to point to navigation.html with a location parameter
        card.href = `navigation.html?location=${locationKey}`;
        
        // Get the final destination image (last node in the graph)
        const nodes = Object.values(graph);
        const finalNode = nodes[nodes.length - 1];
        
        card.innerHTML = `
            <img class="card-image" src="${metadata.finalImage}" alt="${metadata.title}">
            <div class="card-content">
                <h2 class="card-title">${metadata.title}</h2>
                <p class="card-description">${metadata.description}</p>
                <p class="steps-count">${stepsCount} steps</p>
            </div>
        `;
        
        grid.appendChild(card);
    });
}
